<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Eight Ball</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Magic Eight Ball</h1>
    <p>Ask a question and the Magic Eight Ball will give you an answer!</p>


    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Your Name">

    <label for="questionInput">Ask a question:</label>
    <input type="text" id="questionInput" placeholder="Your Question">

    <button onclick="getAnswer()">Get your answer</button>

<div id="result" class="result"></div>
  </div>

  <script src="main.js"></script>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ball-container">
        <div class="magic-ball">
            <div class="ball-inner">
                <p class="ball-number">8</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
